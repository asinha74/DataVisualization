<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data visualization</title>

  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/demo.css" type="text/css" />
  <script type="text/javascript" src="js/canvasjs.min.js"></script>
  <script type="text/javascript" src="js/chartData.js"></script>
</head>

<body>

<div id="body" ng-controller="termController">
  <div class="container">
    <div class="row header">
      <div class="col-sm-6 logo">
        <img alt="Data visualization" src="./images/logo.png"/>
      </div>
      <div class="divider"></div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label for="observed-term-input">Observation Term</label>
          <input id="observed-term-input" class="form-control" type="text" value="Obama" readonly/>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="date-time-input">Timestamp</label>
          <input id="date-time-input" class="form-control" type="text" ng-model="timestamp"/>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="window-size-select">Day Range</label>
          <select id="window-size-select" class="form-control" ng-model="windowSize" ng-options="w for w in windowSizes"></select>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <label>&nbsp;</label><br/>
          <button class="btn btn-primary" ng-click="loadTerms()" ng-disabled="buttonDisabled()">Load associations</button>
        </div>
      </div>
    </div>
    <div class="row upper" style="visibility:{{showresult}}">

      <div class="col-sm-6">
      <h2 class="flag">Obama</h2>
        <h3>Topics<span ng-show="foreLoading"><img src="./images/loading.gif"/></span></h3>
        <p class="text-muted" ng-show="foreTerms.length=0">
          There are no terms yet
        </p>
        <!--<span ng-repeat="topic in foreTerms">
          <span ng-repeat="term in topic">
            <span ng-show="$index!=0" class="term-foreground term{{$index}}" style="font-size: {{term.weight}}em">{{term.association}}<span ng-show="$first && !$last"> &#x2192;</span></span>
          </span>
        </span>-->


        		<span ng-repeat="topic in foreTerms">
          			<span ng-repeat="term in topic">
                    		<div ng-show="$index==0" class="page_collapsible" id="body-section{{$index+1}}"><span>{{term.association}}</span></div>
                    		<div class="container1">
        						<div class="content1">
        							<span ng-show="$middle && !$last">{{term.association}}</span>
        						</div>
    						</div>
          			</span>
        		</span>
      </div>
      <div class="col-sm-6">
        <h3>Background <span ng-show="backLoading"><img src="./images/loading.gif"/></span></h3>
        <div class="stripes">
				<span class="stripe item1"></span>
				<span class="stripe item2"></span>
				<span class="stripe item3"></span>
				<span class="stripe item4"></span>
				<span class="stripe item5"></span>
				<span class="stripe item6"></span>
				<span class="stripe item7"></span>
				<span class="stripe item8"></span>
				<span class="stripe item9"></span>
				<span class="stripe item10"></span>
				<span class="stripe item11"></span>
				<span class="stripe item12"></span>
				<span class="stripe item13"></span>
				<span class="stripe item14"></span>
				<span class="stripe item15"></span>
				<span class="stripe item16"></span>
				<span class="stripe item17"></span>
				<span class="stripe item18"></span>
				<span class="stripe item19"></span>
				<span class="stripe item20"></span>
				<span class="stripe item21"></span>
				<span class="stripe item22"></span>
				<span class="stripe item23"></span>
				<span class="stripe item24"></span>
				<span class="stripe item25"></span>
				<span class="stripe item26"></span>
				<span class="stripe item27"></span>
				<span class="stripe item28"></span>
				<span class="stripe item29"></span>
				<span class="stripe item30"></span>
				<span class="stripe item31"></span>
				<span class="stripe item32"></span>
				<span class="stripe item33"></span>
				<span class="stripe item34"></span>
				<span class="stripe item35"></span>
				<span class="stripe item36"></span>
				<span class="stripe item37"></span>
				<span class="stripe item38"></span>
				<span class="stripe item39"></span>
				<span class="stripe item40"></span>
				<span class="stripe item41"></span>
				<span class="stripe item42"></span>
				<span class="stripe item43"></span>
				<span class="stripe item44"></span>
				<span class="stripe item45"></span>
				<span class="stripe item46"></span>
				<span class="stripe item47"></span>
				<span class="stripe item48"></span>
				<span class="stripe item49"></span>
				<span class="stripe item50"></span>
		  </div>
        <!--<p class="text-muted" ng-show="backTerms.length ==0">
          There are no terms yet
        </p>-->
        <div id="chartContainer" ></div>
        <span ng-repeat="term in backTerms">

         <span class="term-background" style="font-size: {{term.weight}}em">{{term.word}}</span>
        </span>
      </div>
    </div>
  </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/terms.js"></script>
<script src="js/highlight.pack.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/jquery.collapsible.js"></script>
<script src="js/collapse.js"></script>
<!-- /JS -->
</body>
</html>
